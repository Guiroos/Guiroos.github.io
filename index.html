<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-6">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section id="color-palette">
      <div id="black" class="color"></div>
      <div id="blue" class="color"></div>
      <div id="red" class="color"></div>
      <div id="purple" class="color"></div>
    </section>
    <section id="table-functions">
      <input id="board-size" type="number" min="1">
      <button id="generate-board">VQV!</button>
      <button id="clear-board">Limpar</button>      
    </section>
    <section id="pixel-board">
      <table id="pixel-table">
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
